---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <a id="_menu" class="menu" href="#_sidebar">
      <span>â˜°</span>
      <span class="sr-only"> </span>
      <span class="sr-only">Menu</span>
    </a>

    <main class="content container">
      {{ content }}
    </main>

    {% include sidebar.html %}

    <script async src="{{ site.baseurl }}/public/js/hydejack.min.js"></script>

    <!-- Web fonts -->
    {% if site.load_google_fonts or site.author.social %}
    <script async src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
    WebFontConfig = {
      {% if site.load_google_fonts %}
      google: {
        families: '{{ site.load_google_fonts }}'.split('|')
      },
      {% endif %}
      {% if site.author.social %}
      custom: {
        families: ['icomoon'],
        urls: ['{{ site.baseurl }}/public/css/icons.css']
      },
      {% endif %}
      classes: false,
      events: false
    };
    </script>
    {% endif %}
  </body>
</html>
